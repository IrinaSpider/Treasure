<script type="text/javascript">
	let x = document.querySelectorAll(".bang")
	let y = document.querySelectorAll(".mimo")
	let j = document.querySelectorAll(".treasure")
	let score = 0
	let m = function(){	
    	document.querySelector(".no").style.display = "none"
    	}
    	setTimeout(m, 10000);
 
	for(let index = 0; index<6; index = index + 1){
	j[index].onclick = function(){
		j[index].style.backgroundImage = "url('treasure.png')"
		j[index].style.backgroundSize = "100% 100%"
		document.querySelector(".score").innerHTML=score=score+1
	}
}
	for(let i = 0; i<24; i = i+1){
	y[i].onclick = function(){
		y[i].style.backgroundImage = "url('mem.jpg')"
		y[i].style.backgroundSize = "100% 100%"
	}
}
	for(let ix = 0; ix<6; ix = ix +1){

		x[ix].style.backgroundSize = "100% 100%"
